<!DOCTYPE html>
{% extends 'CBV_app/base.html' %}
{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            {% if not form.instance.pk %}
                Create Company
            {% else %}
                Update Company
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
